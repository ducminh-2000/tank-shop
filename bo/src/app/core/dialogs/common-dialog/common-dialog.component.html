<div class="modal-confirm">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><span
                class="fa fa-info-circle"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="text-center">
            <div class="icon-box">
                <i class="fa fa-info-circle"></i>
            </div>
            <h3>{{ title }}</h3>
            <p>{{ content }}</p>
            <div class="xs-mt-50">
                <button (click)="action()" type="button"
                
                        class="btn btn-space btn-danger">{{ 'OK' | translate }}
                </button>
                <button (click)="cancel()" type="button"
                        class="btn btn-space btn-outline-success">{{ 'Há»§y' | translate }}</button>
            </div>
        </div>
    </div>
    <div class="modal-footer"></div>
</div>
