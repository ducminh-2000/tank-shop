<div class=" main row" style="overflow: unset;">
  <!-- left -->
  <div id="left" class="col-md-6">
    <img id="logo" height="490" src="..\asset\images\logo.png">
  </div>
  <!-- right -->
  <div class="col-md-6 right">
    <div class="wrap-form">
      <div id="form-text" class="">
        <p id="name1">TANK SHOP</p>
        <p id="description">{{'login.title' | translate}}</p>
        <form>
          <div class="form-group">
            <input #email class="form-control " id="email" type="email" aria-describedby="emailHelp" [placeholder]="'form.email' | translate">
            <small class="invalid-feedback">{{'form.emailInvalid' | translate}}</small>
          </div>
          <div class="form-group">
            <input #password class="form-control" id="password" type="password" [placeholder]="'form.password' | translate">
            <small class="invalid-feedback">{{'form.passwordInvalid' | translate}}</small>
          </div>
          <div class="form-group text-center">
            <button (click)="login(email.value, password.value)" id="btn-login" type="button" class="btn">{{'signin' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
