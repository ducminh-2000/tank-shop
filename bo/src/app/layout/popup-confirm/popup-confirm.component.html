<div class="modal-content">
  <div class="modal-header px-0 py-3 mx-4">
    <h5 class="modal-title" id="exampleModalLabel">{{titleText}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
    </button>
  </div>
  <div class="modal-body text-center">
    <h3>{{bodyText | translate}}</h3>
  </div>
  <div class="modal-footer border-0 justify-content-center">
    <button *ngIf="haveNo" type="button" class="btn btn-secondary btn-wide" (click)="dismissModal()">{{'button.no' | translate}}</button>
    <button type="button" class="btn btn-wide" style="background-color: #77affc" data-dismiss="modal" (click)="confirmYes()">{{'button.yes' | translate}}</button>
  </div>
</div>

<!--end::Modal-->
