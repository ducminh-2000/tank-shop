    properties:
      name:
        type: string
      dateOfBirth:
        type: string
        format: date-time
      kind:
        type: string
      sex:
        type: boolean
      avatar:
        type: string
      address:
        type: string
      country:
        type: string
      realm:
        type: string
      username:
        type: string
      email:
        type: string
      emailVerified:
        type: boolean
      id:
        type: number
        format: double
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time
    required:
      - email
    additionalProperties: false
